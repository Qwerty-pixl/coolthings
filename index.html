<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <h1>calculator</h1>
    <h3>entering numbers</h3>
    <input type="number" class="num1" placeholder="Number 1">
    <input type="number" class="num2" placeholder="Number 2">
    <h3>mathematical operations</h3>
    <button class="plus"><span>+</span></button>
    <button class="minus"><span>-</span></button>
    <button class="umn"><span>*</span></button>
    <button class="del"><span>/</span></button>
    <h3>Result</h3>
    <p class="res">result.....</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="core.js"></script>
</body>
</html>
